    <script>
	function displayMsg(){
		var str = "동일한 사이트가 등록되어 있습니다.";
		document.getElementById('msg').innerText = str;
		document.getElementById('url').value='';
		document.getElementById('url').focus();
	}

	function setMsg(msg){
		document.getElementById('msg').innerText = msg;
	}

	function siteAdd(){
		var sitename = document.getElementById('sitename');
		if(sitename.value==''){
			setMsg('사이트명을 입력하세요');
			sitename.focus();
			return;
		}

		var url = document.getElementById('url');
		if(url.value==''){
			setMsg('URL을 입력하세요');
			url.focus();
			return;
		}
		//여기에 앱 메소드 호출
        if(sitename.value!='' && url.value!=''){
            MyApp.AddUrl(sitename.value, url.value);
        }
	}
    function showsite(){
        MyApp.Show();
    }
    </script>
